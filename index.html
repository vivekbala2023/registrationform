<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?  family=Fira+Sans:ital,wght@0,400;0,700;1,700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Registration Form</title>
</head>
<body>

<form action="#" class="info">
  <div class="signup">
    <label for="signup">Sign Up</label>
  </div>

  <div class="fname">
    <label for="fname">First Name</label>
    <input id="fname" type="text" placeholder="Enter First Name" required>
  </div>

  <div class="lname">
    <label for="lname">Last Name</label>
    <input id="lname" type="text" placeholder="Enter Last Name" required>
  </div>

  <div class="dob">
    <label for="dob">Date of Birth</label>
      <select id="dob" name="date-of-birth">
        <option value="jan">January</option>
        <option value="feb">February</option>
        <option value="march">March</option>
        <option value="april">April</option>
        <option value="may">May</option>
        <option value="june">June</option>
        <option value="july">July</option>
        <option value="august">August</option>
        <option value="sept">September</option>
        <option value="oct">October</option>
        <option value="nov">November</option>
        <option value="dec">December</option>
      </select>

      <select id="day" name="day">
        <option value="1">5</option>
        <option value="2">6</option>
        <option value="1">7</option>
        <option value="2">8</option>
        <option value="1">9</option>
        <option value="2">10</option>
        <option value="1">11</option>
        <option value="2">12</option>
        <option value="1">13</option>
        <option value="2">14</option>
        <option value="1">15</option>
      </select>

      <select id="year" name="year">
        <option value="1900">1977</option>
        <option value="1900">1978</option>
        <option value="1900">1979</option>
        <option value="1900">1980</option>
        <option value="1900">1981</option>
        <option value="1900">1982</option>
        <option value="1900">1983</option>
        <option value="1900">1984</option>
        <option value="1900">1985</option>
        <option value="1900">1986</option>
        <option value="1900">1987</option>
      </select>
  </div>

  <div class="gender">
      <label for="gtype">Gender</label>

      <input type="radio" id="gender" name="gender" value="male" />
      <label for="gender">Male</label>

      <input type="radio" id="gender" name="gender" value="female" />
      <label for="gender">Female</label>
  </div>

  <div class="country">
    <label for="country">Country</label>

    <select id="country" name="country">
      <option value="usa">USA</option>
      <option value="asia">Asia</option>
      <option value="europe">Europe</option>
      <option value="UAE">United Arab Emarites</option>
    </select>
  </div>

  <div class="email">
    <label for="email">E-mail</label>
    <input type=".+@globex\.com" id="email" placeholder="Enter E-mail" required>
  </div>

  <div class="phone">
    <label for="phone">Phone</label>
    <input type="number" id="phone" placeholder="Enter Phone Number" required>
  </div>

  <div class="terms">
    <input type="checkbox" id="terms" name="termsofuse" value="terms">
    <label for="terms">I agree to the Terms of Use</label>
  </div>

  <div class="sucan">
    <button class="submit">Submit</button>
    <button class="cancel">Cancel</button>
  </div>







</form>
</body>
</html>
